<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>JOSH COHEN LAB 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <link rel='stylesheet' href='styles.css'/>
  </head>
        <body>
            <div class='wrapper'>
                <div class='container'>
                    <div class='columns'>
                        <div class='column is-full'>
                            <div class='box title has-background-danger-light'>Lab 5 Josh Cohen</div>
                        </div>
                    </div>
                    <div class='columns is-vcentered is-centered'>
                        <div class='column is-one-quarter'>
                            <div class='box'>
                                <form action='/api' method='get'>
            
                                    <div class='field'>
                                        <label class='label'>First Name</label>
                                        <div class='control'>
                                            <input class='input' type='text'/>
                                        </div>
                                    </div>
                                    <div class='field custom-field'>
                                        <label class='label'>Food Preference</label>
                                        <div class='control'>
                                            <input class='input' type='text'/>
                                        </div>
                                    </div>
                                    <div class='field custom-field'>
                                        <label class='label'>Veggie or Vegan?</label>
                                        <div class="control">
                                            <label class="custom-field radio">
                                            Yes
                                            <input type="radio" name="question">
                                            </label>
                                            <label class="custom-field radio">
                                            No
                                            <input type="radio" name="question">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="control custom-field success">
                                        <button class="button is-primary">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class='column is-half'>
                            <div class='box'>
                                <h1>This is going to be something in two weeks.</h1>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
